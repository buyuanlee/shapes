<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The shapes of CSS</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="box">
    <div class="main">
      <div class="square"></div>
      <p id="sp1">正方形</p>
      <div class="rectangle"></div>
      <p id="sp2">长方形</p>
      <div class="circle"></div>
      <p id="sp3">圆形</p>
      <div class="oval"></div>
      <p id="sp4">椭圆形</p>
      <div class="triangle"></div>
      <p id="sp5">三角形</p>
      <div class="trapezoid"></div>
      <p id="sp6">梯形</p>
      <div class="parallelogram"></div>
      <p id="sp7">平行四边形</p>
      <div class="pentagon"></div>
      <p id="sp8">五边形</p>
      <div class="chatBox"></div>
      <p id="sp9">聊天框</p>
      <div class="cone"></div>
      <p id="sp10">扇形</p>
      <div class="cross"></div>
      <p id="sp11">十字</p>
      <div class="moon"></div>
      <p id="sp12">月亮</p>
      <div class="taiChi"></div>
      <p id="sp13">太极</p>
    </div>
  </div>
</body>

</html>
